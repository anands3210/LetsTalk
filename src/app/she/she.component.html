<div class="chat-box she">
  <header class="header">
    <h2 class="title">Queen</h2>
  </header>


  <div class="content-body">

    <div class="message-display-area">
      <div *ngIf="receivedMessage" class="message-bubble sent">
        {{ receivedMessage }}
      </div>
    </div>

  
    <div class="character-area">
      <img
        src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExMTFleWVjbTQwZ3hwNzY5dDRvcDJvdHB2eWQ5b3Z4cTAyeXRwdmljeCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/mCs6tOHo6uUJvcJgJG/giphy.gif"
        alt="Queen Character"
        class="character-image"
      />
    </div>
  </div>

  <div class="input-area">
    <input
      [(ngModel)]="message"
      (keyup.enter)="sendMessage()"
      placeholder="Send a message"
    />
    <button (click)="sendMessage()" title="Send Message">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="currentColor"><path d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"></path></svg>
    </button>
  </div>
</div>
